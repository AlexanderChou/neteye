log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender

log4j.appender.A1.DatePattern=yyyy-MM-dd'.log'

log4j.appender.A1.file=d:/saviManager_log-

log4j.appender.A1.layout=org.apache.log4j.PatternLayout

log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss, SSS}[%c]-[%p] %m%n  

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

log4j.appender.CONSOLE.Threshold=DEBUG

log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

log4j.appender.CONSOLE.layout.ConversionPattern=%-d{ISO8601} %r [%t] %-5p %c %x - %m%n

log4j.appender.LOGFILE=org.apache.log4j.FileAppender

log4j.appender.LOGFILE.Append=true

log4j.appender.LOGFILE.File=grws.log

log4j.appender.LOGFILE.Threshold=DEBUG

log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout

log4j.appender.LOGFILE.layout.ConversionPattern=%-d{ISO8601} %r [%t] %-5p %c %x - %m%n

log4j.appender.stderr=org.apache.log4j.ConsoleAppender

log4j.appender.stderr.Threshold=DEBUG

log4j.appender.stderr.layout=org.apache.log4j.PatternLayout

log4j.appender.stderr.layout.ConversionPattern=%-d{ISO8601} %r [%t] %-5p %c %x - %m%n

log4j.logger.com.mchange=INFO

log4j.logger.net.sf.hibernate=ERROR

log4j.logger.net.sf.navigator=INFO

log4j.logger.org.apache=ERROR

log4j.rootCategory=FATAL, stderr,CONSOLE,LOGFILE

log4j.rootLogger=ERROR,A1